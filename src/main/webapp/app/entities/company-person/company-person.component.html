<div>
    <h2 id="page-heading">
        <span>Company People</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-company-person" [routerLink]="['/company-person/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Company Person
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="companyPeople">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>First Name</span></th>
            <th><span>Last Name</span></th>
            <th><span>Email</span></th>
            <th><span>Mobile</span></th>
            <th><span>Company Name</span></th>
            <th><span>Title</span></th>
            <th><span>Nr Employees</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let companyPerson of companyPeople ;trackBy: trackId">
                <td><a [routerLink]="['/company-person', companyPerson.id, 'view' ]">{{companyPerson.id}}</a></td>
                <td>{{companyPerson.firstName}}</td>
                <td>{{companyPerson.lastName}}</td>
                <td>{{companyPerson.email}}</td>
                <td>{{companyPerson.mobile}}</td>
                <td>{{companyPerson.companyName}}</td>
                <td>{{companyPerson.title}}</td>
                <td>{{companyPerson.nrEmployees}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/company-person', companyPerson.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/company-person', companyPerson.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'company-person', { outlets: { popup: companyPerson.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
